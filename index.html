<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprises et Mini-Jeux - Mon Amour</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Bienvenue au Jeu des Surprises mon cœur ❤️</h1>
            <p>Gagne tous les niveaux pour découvrir chaque surprise !</p>
        </header>

        <!-- Niveau 1 : Jeu simple -->
        <div class="game-container" id="level-1">
            <h2>Niveau 1 : Pac-Man Style</h2>
            <canvas id="gameCanvas"></canvas>
            <button onclick="completeLevel(1)">Terminer le niveau</button>
        </div>

        <!-- Popup Surprise -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <img id="popup-image" src="" alt="Surprise Image">
                <p id="popup-text"></p>
                <button id="next-level" onclick="goToNextLevel()">Passer au niveau suivant</button>
            </div>
        </div>

        <!-- Instructions pour le niveau suivant -->
        <div class="next-level-instructions" id="instructions-1">
            <h3>Passer au niveau suivant :</h3>
            <button onclick="loadLevel(2)">Niveau 2</button>
        </div>

        <!-- Ajoutez plus de niveaux ici -->
    </div>

    <script src="script.js"></script>
</body>
</html>
